<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗數命盤轉換器</title>
    <style>
/* 基本樣式 */
body {
    font-family: 'Microsoft JhengHei', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

/* 登入界面樣式 */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.login-box h2 {
    color: #2c5aa0;
    margin-bottom: 10px;
    font-size: 24px;
}

.login-box p {
    color: #666;
    margin-bottom: 30px;
}

.login-form {
    margin-bottom: 20px;
}

.login-form input {
    width: 100%;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 20px;
    box-sizing: border-box;
    text-align: center;
}

.login-form input:focus {
    outline: none;
    border-color: #2c5aa0;
}

.login-btn {
    background: #2c5aa0;
    color: white;
    padding: 15px 40px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #1e3f73;
}

.error-message {
    color: #dc3545;
    font-size: 14px;
    margin-top: 10px;
    min-height: 20px;
}

/* 主應用界面樣式 */
.app-container {
    padding: 20px;
    background-color: #f5f5f5;
    min-height: 100vh;
}

.converter-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e9ecef;
}

.header h2 {
    color: #2c5aa0;
    margin: 0;
}

.logout-btn {
    background: #dc3545;
    color: white;
    padding: 8px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.logout-btn:hover {
    background: #c82333;
}

.input-section {
    margin-bottom: 30px;
}

.input-section h3 {
    color: #2c5aa0;
    margin-bottom: 15px;
}

.input-section textarea {
    width: 100%;
    min-height: 300px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    box-sizing: border-box;
    resize: vertical;
}

.input-section textarea:focus {
    outline: none;
    border-color: #2c5aa0;
}

.convert-btn {
    background: #2c5aa0;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin: 15px 0;
    transition: background 0.3s;
}

.convert-btn:hover {
    background: #1e3f73;
}

.output-section {
    margin-top: 30px;
    display: none;
}

.tab-buttons {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

.tab-btn {
    padding: 12px 25px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-bottom: none;
    cursor: pointer;
    margin-right: 5px;
    border-radius: 8px 8px 0 0;
    transition: all 0.3s;
    color: #666;
}

.tab-btn:hover {
    background: #e9ecef;
}

.tab-btn.active {
    background: #2c5aa0;
    color: white;
    border-color: #2c5aa0;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.result-area {
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    background: #fafafa;
    max-height: 500px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.copy-btn {
    background: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s;
}

.copy-btn:hover {
    background: #218838;
}

.sample-data {
    background: linear-gradient(135deg, #e8f4fd 0%, #f0f8ff 100%);
    padding: 20px;
    border-radius: 10px;
    margin-top: 30px;
    border-left: 4px solid #2c5aa0;
}

.sample-data h4 {
    color: #2c5aa0;
    margin-top: 0;
    margin-bottom: 15px;
}

.sample-data ol {
    margin: 0;
    padding-left: 20px;
}

.sample-data li {
    margin-bottom: 8px;
    color: #555;
}

/* 響應式設計 */
@media (max-width: 768px) {
    .converter-container {
        padding: 20px;
        margin: 10px;
    }
    
    .header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }
    
    .tab-buttons {
        flex-wrap: wrap;
    }
    
    .tab-btn {
        flex: 1;
        min-width: 120px;
        margin-bottom: 5px;
    }
    
    .input-section textarea {
        min-height: 200px;
    }
}

/* 表格樣式（用於結果顯示） */
table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd;
    margin: 10px 0;
}

table th,
table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    vertical-align: top;
}

table th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #2c5aa0;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f5f5f5;
}
    </style>
</head>
<body>
    <!-- 登入界面 -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <h2>紫微斗數命盤轉換器</h2>
            <p>請輸入密碼以使用系統</p>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="請輸入密碼" maxlength="20">
                <button onclick="login()" class="login-btn">登入</button>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- 主應用界面 -->
    <div id="appSection" class="app-container" style="display: none;">
        <div class="converter-container">
            <div class="header">
                <h2>紫微斗數命盤格式轉換器</h2>
                <button onclick="logout()" class="logout-btn">登出</button>
            </div>
            <p>將原始命盤文字轉換為結構化表格和AI分析提示詞</p>
            
            <div class="input-section">
                <h3>輸入原始命盤文字：</h3>
                <textarea id="inputText" placeholder="請貼上文墨天機命盤文字..."></textarea>
                <br>
                <button class="convert-btn" onclick="convertChart()">轉換命盤</button>
            </div>

            <div class="output-section" id="outputSection">
                <div class="tab-buttons">
                    <div class="tab-btn active" onclick="showTab('table')">結構化表格</div>
                    <div class="tab-btn" onclick="showTab('prompt')">AI分析提示詞</div>
                    <div class="tab-btn" onclick="showTab('raw')">解析數據</div>
                </div>

                <div id="tableTab" class="tab-content active">
                    <div class="result-area" id="tableResult"></div>
                    <button class="copy-btn" onclick="copyResult('table')">複製表格HTML</button>
                </div>

                <div id="promptTab" class="tab-content">
                    <div class="result-area" id="promptResult"></div>
                    <button class="copy-btn" onclick="copyResult('prompt')">複製提示詞</button>
                </div>

                <div id="rawTab" class="tab-content">
                    <div class="result-area" id="rawResult"></div>
                    <button class="copy-btn" onclick="copyResult('raw')">複製數據</button>
                </div>
            </div>

            <div class="sample-data">
                <h4>使用說明：</h4>
                <ol>
                    <li>將文墨天機命盤文字完整貼到上方文字框</li>
                    <li>點擊「轉換命盤」按鈕進行解析</li>
                    <li>查看「結構化表格」獲得整理好的命盤資訊</li>
                    <li>查看「AI分析提示詞」獲得可用於AI分析的完整提示</li>
                    <li>複製相應內容用於後續分析</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- 載入JavaScript文件 -->
    <script src="calculator.js"></script>
    <script src="parser.js"></script>
    <script src="formatter.js"></script>
    <script src="main.js"></script>
</body>
</html>
